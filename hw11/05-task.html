<body>
    <pre>
        Задание:
        Создайте функцию, которая принимает массив значений и возвращает массив с дублирующимися значениями или null если повторяющихся значений в массиве нет.
    </pre>
    <script>
        let arr = [1, 1, 1];
        let arr1 = [1, 2, 3, 4, 5, 6, 7, 5, 3, 4]
        let dubleElements = function (arr) {
            let result = [];
            for (i = 0; i < arr.length - 1; i++) {
                element = arr[i];
                for (k = i + 1; k < arr.length; k++) {
                    double = arr[k];
                    if (element == double) {
                        if (result.indexOf(element) == -1) {
                             result.push(element);
                             break;
                        }
                    }
                }
            }
            return result.length != 0 ? result : null;
        }


        console.log(dubleElements(arr));
        console.log(dubleElements(arr1));
    </script>
</body>
