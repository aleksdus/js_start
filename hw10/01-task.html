    </pre>

        let cities = ["London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam"];
        console.log(cities);
        let city = prompt("Введіть місто");
        let index;
        for (const el of cities) {
            index = cities.indexOf(city)
            if (index !== -1) {
                cities.splice(index, 1)
                break;
            } else {
                console.log("такого міста немає в списку");
                break;
            }
        }

        console.log(cities);
    </script>
