//-------------------мутований масив за допомогою методу splice-------------------       
       
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];
        for (let i = 0; i < values.length; i++) {
            const el = values[i];
            if (el < 0) {
                values.splice(i, 1);
            }
        }
        console.log(values);
